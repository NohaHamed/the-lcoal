  </div>
  <main class="contacts-pge">
    <div class="contact-us">
      <form class="contact-form" action="submit">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="John Doe"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="johndoe@email.com"><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="messge" cols="30" rows="10" placeholder="write your message here"></textarea>
      </form>
      <div class='social-media-links'>
        <a class="individual-social-link" href="https://www.facebook.com/" target="blank">
          <i class="fab fa-facebook"></i>
        </a>
        <a class="individual-social-link" href="https://www.instagram.com/" target="blank">
          <i class="fab fa-instagram-square"></i>
        </a>
        <a class="individual-social-link" href="https://twitter.com/home?lang=en" target="blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>

    </div>
    <div class="location">
      <div class="address">
        <h2>The Local</h2>
        <div class="address">
          <p>5438 Wildwood Crescent</p>
          <p>Delta, BC</p>
          <p>V4M 3S9</p>
        </div>

        <div class="phone-email">
          <p><i class="fas fa-phone-square-alt"></i> +12368689921</p>
          <p><i class="far fa-envelope"></i> admin@thelocal.com</p>
        </div>

      </div>
      <div id="map">
        <iframe width="600" height="450" frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJk-2ncvPmhVQRCAy4XIv1ZzE&key=AIzaSyBO43HQ-6xHmSEoSObAKskEHiKjGrAWJPo"
          allowfullscreen></iframe>
      </div>

    </div>
